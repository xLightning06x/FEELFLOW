<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <button onclick="location.href='Home-page.html'">Home</button>
        <button onclick="location.href='Emotion-Metrics.html'">Emotion Metrics</button>
        <button onclick="location.href='Settings.html'">Settings</button>
        <button onclick="location.href='Journal-Library.html'">Journal Library</button>
    </div>
    <div class="container">
        <h1>Settings</h1>
        <p>Customize your app settings here.</p>
    </div>
    <title>Theme Switcher</title>
  <style>
    
    .container {
  display: object;
  justify-content: center; /* This centers the buttons horizontally */
  align-items: center; 
  height: 10vh;
}

.theme-switcher {
  display: object;
  gap: 5px;
}

.theme-button {
  padding: 10px 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  cursor: pointer;
}

.theme-light {
  background-color: #f0f0f0;
  color: #333;
}

.theme-dark {
  background-color: #333;
  color: #fff;
}
  </style>
</head>
<body class="theme-light"> 

  <div class="container">
    <div class="theme-switcher">
      <button class="theme-button theme-light active">Light</button>
      <button class="theme-button theme-dark">Dark</button>
    </div>
  </div>

  <script>
    const themeButtons = document.querySelectorAll('.theme-button');
    const body = document.body;

    themeButtons.forEach(button => {
      button.addEventListener('click', () => {
        themeButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        body.classList.remove('theme-light', 'theme-dark');
        body.classList.add(button.classList[1]); // Apply the theme class from the button
      });
    });
  </script>
</body>
</html>
